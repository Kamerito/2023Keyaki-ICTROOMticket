<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>整理券発券システム</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="logo.ico">
</head>

<body>
  <div class="container">
    <h1>2023 けやき祭 ICTROOM レーザー実演引換券発券機</h1>
    <h2>個数はお一人様3つまでです。 <br>呼び出しはICTROOMのサイトと本ページにて通知いたします。</h2>
    <img src="logo.png" alt="ロゴ" class="logo">
    <form id="ticketForm">
      <label for="name">お名前:</label>
      <input type="text" id="name" required>
      <label for="quantity">個数(最大3つ):</label>
      <input type="number" id="quantity" min="1" max="3" required>
      <button type="submit">整理券を発行する</button>
    </form>
    <div id="ticket"></div>
    <button id="receiveButton" disabled>受け取り</button>
    <br><br>
    <h2>©︎HIROOGAKUEN ICTROOM</h2>
  </div>



  <script src="script.js"></script>
</body>

</html>
